spring:
  datasource:
    url: jdbc:mysql://localhost:3306/poc
    username: root
    password: rootadmin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # use "validate" or "none" in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
